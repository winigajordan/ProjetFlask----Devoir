{% extends './admin/base.html' %}
{% block title %} Hello Admin {% endblock title %}
{% block content %}
<div class="modal-dialog" role="document">
    <div class="modal-content rounded-6 shadow">
      <div class="modal-body p-5">
        <h2 class="fw-bold mb-0">Bienvenu</h2>
        <ul class="d-grid gap-4 my-5 list-unstyled">
          <li class="d-flex gap-4">
            <svg class="bi text-muted flex-shrink-0" width="48" height="48"><use xlink:href="#grid-fill"/></svg>
            <div>
              <h5 class="mb-0">{{ session.get("user_name") }}</h5>
             
            </div>
          </li>
          <li class="d-flex gap-4">
            <svg class="bi text-warning flex-shrink-0" width="48" height="48"><use xlink:href="#bookmark-star"/></svg>
            <div>
              Admin de la plateforme GEST
            </div>
          </li>
          
        </ul>
        <button type="button" class="btn btn-lg btn-primary w-100" data-bs-dismiss="modal">Great, thanks!</button>
      </div>
    </div>
  </div>
{% endblock content %}
